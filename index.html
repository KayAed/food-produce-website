<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Plugs</title>

    <link rel="stylesheet" a href="style.css">
    <script src="https://kit.fontawesome.com/ad3996b87e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="nav-section">
        <div class="Logo">
            <img src="Images/Logo.svg" alt="Logo of the Food Plugs Brand">
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#fruits">Fruits</a></li>
            <li><a href="#Vegetables">Vegetables</a></li>
        </ul>
        <div class="input">
            <div class="input-left">
                <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>

            </div>

                All Categories
                <button id="drop-down-button"><i class="fa-solid fa-chevron-down"></i></button>
            </div>
        </div>
        <ul class="profile-wishlist-cart-nav">
                <li class="pwc"><i class="fa-solid fa-user"></i><span>Profile</span></li>
