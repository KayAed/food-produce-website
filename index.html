<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Plugs</title>

    <link rel="stylesheet" a href="style.css">
    <script src="https://kit.fontawesome.com/ad3996b87e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="nav-section">
        <div class="logo">
            <img src="Images/Logo.svg" alt="Logo of the Food Plugs Brand">
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#fruits">Fruits</a></li>
            <li><a href="#Vegetables">Vegetables</a></li>
        </ul>
        <div class="input">
            <div class="input-left">
                <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                <input class="search-box" type="search" placeholder="Search Products">
            </div>
            <div class="drop-down">
                All Categories
                <button id="drop-down-button"><i class="fa-solid fa-chevron-down"></i></button>
            </div>
        </div>
        <ul class="profile-wishlist-cart-nav">
                <li class="pwc"><i class="fa-solid fa-user"></i><span>Profile</span></li>
                <li class="pwc"><i class="fa-solid fa-heart"></i><span>Wishlist</span></li>
                <li class="pwc"><i class="fa-solid fa-cart-shopping"></i><span>Cart</span></li>
        </ul>
    </div>

    <div class="hero-section">
        <div class="hero-text-content">
            <p id="promo-note">Daily Discount</p>
            <div class="hero-title">Fruits & Vegetables</div>
            <div class="hero-text">These superfoods are packed with vital nutirents, including
                vitamins and minerals that help you get and stay healthy. Additionally, they are super 
                enjoyable and easy to make.
            </div>
            <button class="btns" id="hero-button">View More <i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <div class="hero-image"><img src="Images/Hero Image.svg" alt="Image of two fruit baskets containing
            a variety of a fruits; from bananas, apples, pineapples, oranges, strawberries, etc."></div>
    </div>
    
</body>
</html>
